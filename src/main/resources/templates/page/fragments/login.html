<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
<link th:href="@{/css/tooplate_style.css}" rel="stylesheet" href="../../css/tooplate_style.css" />
<link th:href="@{/css/style.css}" rel="stylesheet" href="../../css/style.css" />
</head>
<body>
	<div th:fragment="login-form">
		<form name="f" th:action="@{/login}" method="post">
			<fieldset>
				<legend>Please Login</legend>
				<div th:if="${param.error}" class="error">Invalid username and password.</div>
				<div th:if="${param.logout}" class="success">You have been logged out.</div>
				<label for="username">Username</label> <input type="text" id="username" name="username" /> <label for="password">Password</label> <input type="password" id="password" name="password" />
				<div class="form-actions">
					<button type="submit" class="btn">Log in</button>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
