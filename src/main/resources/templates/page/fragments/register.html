<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link th:href="@{/css/tooplate_style.css}" rel="stylesheet"
	href="../../css/tooplate_style.css" />
</head>
<body>
	<div th:fragment="register-form">
	    <form action="#" th:action="@{/page/register}" th:object="${userInput}" method="post">
	    	<p>E-mail: <input type="text" th:field="*{email}" /></p>
	        <p>Password: <input type="password" th:field="*{password}" /></p>
	        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
	    </form>
	</div>
	<div th:fragment="register-result">
		<div th:if="${userInput.success}">
			<p th:text="${userInput.message}" />
		</div>
		<div th:unless="${userInput.success}">
			<p th:text="${userInput.error}" />
		</div>
	</div>
</body>
</html>
