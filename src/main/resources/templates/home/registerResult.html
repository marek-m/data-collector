<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Result</h1>
	<div th:if="${userInput.success}">
		<p th:text="${userInput.message}" />
	</div>
	<div th:unless="${userInput.success}">
		<p th:text="${userInput.error}" />
	</div>

</body>
</html>
